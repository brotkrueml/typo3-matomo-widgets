<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="main">
    <div class="widget-table-wrapper">
        <table class="widget-table">
            <tr>
                <th><f:translate key="LLL:EXT:matomo_widgets/Resources/Private/Language/Dashboard.xlf:widgets.referrers.campaigns.column.name" /></th>
                <th class="text-right"><f:translate key="LLL:EXT:matomo_widgets/Resources/Private/Language/Dashboard.xlf:widgets.referrers.campaigns.column.count" /></th>
            </tr>
            <f:for each="{items}" as="item">
                <tr>
                    <td>{item.name}</td>
                    <td class="text-right">{item.count}</td>
                </tr>
            </f:for>
        </table>
    </div>
</f:section>
<f:section name="footer">
    <f:if condition="{button}">
        <a href="{button.link}" target="{button.target}" class="widget-cta">{f:translate(id: button.title, default: button.title)}</a>
    </f:if>
</f:section>
</html>
